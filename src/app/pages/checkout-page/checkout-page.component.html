<div class="main-container">
  <div class="cart-info">
    <h1 class="headline">My Cart</h1>
    <div *ngIf="isEmptyCart" class="noItems">There are no items in cart</div>
    <div *ngIf="!isEmptyCart"class="headline">
      <div *ngFor="let singleItem of shoppingCart.items" class="headline singleItem">
        <div class="img">
          <img [src]="singleItem.path" width="100" />
        </div>
        <div class="item-details">
          <span>{{singleItem.name}}</span><br />
          <span>{{singleItem.price}}$</span><br />
        </div>
        <div class="goRight margin-left-10 cursor-pointer" (click)="removeItemFromCart(singleItem)"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="goRight margin-left-10" style="width: 45px; text-align: center;">{{singleItem.amount * singleItem.price}}$</div>
        <div class="controlles goRight margin-left-10">
          <span class="cursor-pointer" (click)="reduceProductClicked(singleItem)"><i class="fa fa-minus" aria-hidden="true"></i></span>
          <span class="color-black">{{singleItem.amount}}</span>
          <span class="cursor-pointer" (click)="addProductClicked(singleItem)"><i class="fa fa-plus" aria-hidden="true"></i></span>
        </div>

      </div>

    </div>
  </div>
  <div class="cart-summary">
    <h1 class="headline">Order Summary</h1>
    <div class="headline summary-details">
      <div>
        <span>Subtotal</span>
        <span class="float-right">{{shoppingCart.sum}}$</span>
      </div>
      <div >
        <span>Shipping</span>
        <span class="float-right">Free</span>
      </div>

    </div>
    <div class="summary-total">
      <span>Total</span>
      <span class="float-right">{{shoppingCart.sum}}$</span>
    </div>
    <div>
      <div class="btn">
        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        checkout</div>
    </div>
  </div>
</div>
